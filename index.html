<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>BasketBall Scoreboard</title>
     <link rel="stylesheet" href="index.css">
</head>
<body>
     <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score-container">
                <p id="scoreboard-1" >0</p>
                </div>

                <div class="btn-container">
                <button class="btn"  onclick="addOne()">+1</button>
                <button class="btn" onclick="addTwo()">+2</button>
                <button class="btn" onclick="addThree()">+3</button>
                </div>

            </div>
            
            <div>
                <h3>GUEST</h3>
                <div class="score-container">
                <p id="scoreboard-2" >0</p>
                </div>
                <div class="btn-container">
                <button class="btn" onclick="Once()">+1</button>
                <button class="btn" onclick="Twice()">+2</button>
                <button class="btn" onclick="Thrice()"> +3</button>
                </div>
            </div>
        </div>
</body>
